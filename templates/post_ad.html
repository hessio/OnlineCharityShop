<!-- templates/base.html -->

{% extends "base.html" %}

{% block content %}

  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8">
    <title>Post an Ad</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f1f1f1;
      }
      form {
        background-color: #fff;
        border-radius: 25px;
        padding: 20px;
        width: 50%;
        margin: auto;
        box-shadow: 0 0 20px rgba(0,0,0,0.2);
      }
      h1 {
        text-align: center;
        color: #444;
        margin-bottom: 20px;
      }
      label {
        display: block;
        font-size: 18px;
        margin-bottom: 10px;
      }
      input[type="text"], input[type="email"], input[type="number"], textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 20px;
        font-size: 16px;
      }
      input[type="submit"] {
        background-color: #1841f5;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 18px;
      }
      input[type="submit"]:hover {
        background-color: #1436cc;
      }

      #loading-spinner {
        display: none;
        border: 8px solid #f3f3f3; /* Light gray border */
        border-top: 8px solid #3498db; /* Blue top border */
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 2s linear infinite;
        margin: 0 auto;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <h1>Post an Ad</h1>
    <form method="POST" action="/post_ad" enctype="multipart/form-data">
            <div class="field">
                <div class="control">
                    <input class="input" type="text" name="title" placeholder="Title" autofocus="">
                </div>
            </div>
	          <!--  <div class="field">
                <div class="control">
                    <input class="input" type="text" name="description" placeholder="Description" autofocus="">
                </div>
            </div> -->

            <div class="field">
              <!-- <label class="label">Description</label> -->
              <div class="control">
                <textarea id="myTextarea" class="input" rows="6" placeholder="Description" style="min-height: 120px;"></textarea>
              </div>
            </div>

            <div class="field">
              <div class="control">
                <button id="updateText" class="button is-primary" disabled>AI enhance your description</button>
              </div>
            </div>

            <div id="loading-spinner"></div>

            <script>
              const userInput = document.getElementById('myTextarea');
              const submitButton = document.getElementById('updateText');

              submitButton.addEventListener('click', async function (event) {
                event.preventDefault();
                const message = userInput.value.trim();
                const body = JSON.stringify({
                  'message': message,
                });

                // Get the loading spinner element
                const loadingSpinner = document.getElementById('loading-spinner');

                try {
                  
                  const response = await axios.post('/ai_update', { message });
                  // Show the loading spinner
                  loadingSpinner.style.display = 'block';
                  var ai_response = response.data.response.content;
                  console.log(ai_response);
                  const textarea = document.getElementById('myTextarea');
                  textarea.value = ai_response;
                  // Hide the loading spinner
                  loadingSpinner.style.display = 'none';


                //   const response = await fetch('/api/openai', {
                //     method: 'POST',
                //     headers: {
                //       'Content-Type': 'application/json',
                //     },
                //     body,
                //   });
                //   console.log(response.data.response);
                  
                } catch (error) {
                  console.error(error);
                }
              });
            </script>

            <script>
              const textarea = document.getElementById('myTextarea');
              const button = document.getElementById('updateText');

              textarea.addEventListener('input', function() {
                button.disabled = textarea.value.trim() === '';
              });
            </script>
            
            <div class="field">
                <div class="control">
                    <input class="input" type="number" name="price" placeholder="Price">
                </div>
            </div>
            <div style="display: flex; justify-content: center;">
            <div class="file has-name is-boxed">
              <label class="file-label" id="file-label">
                <input class="file-input" id="file-input" type="file" name="image">
                <span class="file-cta">
                  <span class="file-icon">
                    <i class="fas fa-upload"></i>
                  </span>
                  <span id="file-label-span" style="color:black;">Choose file...</span>
                </span>
                <span class="file-name">
                  No file selected
                </span>
              </label>
            </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Post Ad</button>
        </form>
        <script src="{{url_for('static', filename='script.js')}}"></script>
  </body>

{% endblock %}
